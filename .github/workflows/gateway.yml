name: Gateway CI

on:
  workflow_call:
    inputs:
      rust_toolchain:
        type: string
        required: false
        default: stable

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.rust_toolchain }}
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      # ğŸ”’ BLOQUANT
      - run: cargo build --release

      # ğŸ”’ BLOQUANT
      - run: cargo test

      # âš ï¸ NON BLOQUANT
      - run: cargo fmt --check || echo "::warning::rustfmt issues detected"

      # âš ï¸ NON BLOQUANT
      - run: cargo clippy || echo "::warning::clippy warnings detected"
