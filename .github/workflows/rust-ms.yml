name: Rust Microservice CI

on:
  workflow_call:
    inputs:
      rust_toolchain:
        type: string
        required: false
        default: stable

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ inputs.rust_toolchain }}
          components: rustfmt, clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      # ğŸ”’ BLOQUANT
      - name: Build
        run: cargo build --release

      # ğŸ”’ BLOQUANT
      - name: Test
        run: cargo test

      # âš ï¸ NON BLOQUANT
      - name: Rustfmt (non-blocking)
        run: |
          cargo fmt --check || echo "::warning::rustfmt issues detected"

      # âš ï¸ NON BLOQUANT
      - name: Clippy (non-blocking)
        run: |
          cargo clippy || echo "::warning::clippy warnings detected"
