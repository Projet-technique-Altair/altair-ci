name: Frontend CI

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        required: false
        default: "20"

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ‚ö†Ô∏è NON BLOQUANT
      - name: Lint (non-blocking)
        run: |
          if npm run | grep -q " lint"; then
            npm run lint || echo "::warning::lint issues detected"
          else
            echo "No lint script"
          fi

      # ‚ö†Ô∏è NON BLOQUANT
      - name: Typecheck (non-blocking)
        run: |
          if npm run | grep -q " typecheck"; then
            npm run typecheck || echo "::warning::typecheck issues detected"
          else
            echo "No typecheck script"
          fi

      # üîí BLOQUANT
      - name: Build
        run: npm run build
